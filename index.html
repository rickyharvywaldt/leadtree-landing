<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <title>Leadtree - Landing</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Leadtree</h1>

      <div class="text-box">
        <h2 class="heading">The #1 lead tracking app for insurance agents</h2>
        <p class="slogan">
          An effortless way to manage and track your leads anywhere anytime
        </p>

        <form action="#" class="cta">
          <input
            type="text"
            class="cta__input"
            placeholder="Enter your email address"
          />
          <button class="cta__button">Get updates</button>
        </form>
        <p class="small">
          By entering your email, you agree to receive marketing emails from
          Leadtree.
        </p>
      </div>
      <img src="/assets/images/tree.png" alt="Tree" class="image" />
    </div>
  </body>
</html>
